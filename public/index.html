<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <script src="https://kit.fontawesome.com/06926d8735.js" crossorigin="anonymous"></script>
    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav class = "container1">
      <span id="logo">tweeter</span>
      <div class = "container2">
          <span><strong>Write</strong> a new tweet</span>
          <br>
          <div class = "arrow">
            <i class="fas fa-angle-double-down"></i>
          </div>
      </div>
    </nav>
    <header class ="main-header">
      <div class ="profile_pic">
        <img src="/images/profile-hex.png">
      </div>
      <br>
      <div class = "name">
        <h2>Your Name</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <form action='/tweets' method ="POST">
          <label class ="tweet-txt" for="tweet-text">What are you humming about?</label>
          <br>
          <textarea name="text" id="tweet-text" ></textarea>
          <div class ="container3">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
      </section>
      <section class ="tweet-container">
        <article>
          <header class ="tweet-header">
            <img src = "https://i.imgur.com/73hZDYK.png"></img>
            <p> Newton </p>
            <span class ="handle">@SirIssac</span>
          </header>
          <div class = "tweet">
            If I have seen further it is by standing on the shoulders of giants

          </div>
          <footer class="tweet-footer">
            <span> 10 days ago</span>
            <div>
              <span class='social-icons'>
                <i class="fa fa-flag" aria-hidden="true"></i>
                <i class="fa fa-retweet" aria-hidden="true"></i>
                <i class="fa fa-heart" aria-hidden="true"></i>
              </span>
            </div>
          </footer>
        </article>
      </section>
    </main>
  </body>
</html>
