<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    <script src="https://kit.fontawesome.com/06926d8735.js" crossorigin="anonymous"></script>
    <!-- Font CSS -->
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,700;1,300;1,700&display=swap" rel="stylesheet"> 

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/css/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/nav-bar.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/header.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/new-tweet.css" type="text/css" />
    <link rel="stylesheet" href="/styles/css/load-tweet.css" type="text/css" />
    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span id="logo">tweeter</span>
      <div class="nav-container">
          <button class="btn-tweet"><strong>Write</strong> a new tweet</button>
          <br>
          <div class = "arrow">
            <i class="fas fa-angle-double-down fa-sm"></i>
          </div>
      </div>
    </nav>
    <!--Adds a spacer element to header is not cut off from fixed nav-->
    <div class="spacer">
    &nbsp;
    </div>

    <!-- Main Header -->
    <header class ="main-header">
        <img src="/images/profile-hex.png">
      <br>
        <div class='name'><strong>Amy</strong> Hansell</div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <!-- New-tweet creation container -->
      <section id="new-tweet">
        <form action='/tweets' method ="POST">
          <label class ="tweet-label" for="tweet-text">What are you humming about?</label>
          <br>
          <textarea name="text" id="tweet-text" ></textarea>
          <div class ="submission">
            <button type="submit" class="tweet-button">Tweet</button>
            <output name="counter" class="counter" for="tweet-text">140</output>
          </div>
        </form>
        <div class="error">
        </div>
      </section>
      
      <!-- container for all tweets --> 
      <section id="tweet-container" class="topMargin">
      </section>

      <button id="toggle-up"><i class="fas fa-angle-double-up"></i></button>  
    </main>
  </body>
</html>
